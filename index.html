<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Adding fontawesome 5 icons -->
</head>

<body>
    <header>My Daily Tasks</header>

    <p class="wrapper">
        <input type="text" placeholder="things to do...">
        <i class="fas fa-plus"></i>
    </p>
    <div class="task-container">
        <div class="task-list">
            <i class="arrange-task fas fa-list-ul"></i>
            <p type="text" class="task-title">change me</p>
            <i class="completed fa-lg fas fa-check-square"></i>
            <i class="edit fa-lg fas fa-pen-square"></i>
            <i class="delete fa-lg fas fa-minus-square"></i>
        </div>
    </div>
</body>

</html>
